<script>
    document.addEventListener('keydown', function (e) {
        switch (e.keyCode) {
            case 37:
                alert('left');
                break;
            case 38:
                alert('forward');
                $.get("/forward");
                break;
            case 39:
                alert('right');
                break;
            case 40:
                alert('down');
                break;
        }
    });
</script>


Press your arrow key's to accomplish tasks.
